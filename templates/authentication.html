{% extends "base.html" %} {% block content %}

<div
  class="w-screen h-[90vh] overflow-y-scroll flex gap-2 justify-center items-center flex-col"
>
  <section id="authenitcation">
    <form class="flex flex-col gap-2 text-center">
      <h1 class="font-bold text-2xl">Login or Sign Up</h1>
      <input type="text" id="email" placeholder="Enter your email" required />
      <input
        type="text"
        id="password"
        placeholder="Enter your password"
        required
      />

      <div class="mt-5">
        <p>Authentication type</p>
        <div class="flex items-center gap-5">
          <label class="flex items-center gap-1">
            <input type="radio" value="login" name="auth_type" />
            <sm>Login</sm>
          </label>

          <span>or</span>

          <label class="flex items-center gap-1">
            <input type="radio" value="sign_up" name="auth_type" />
            <sm>Sign Up</sm>
          </label>
        </div>
      </div>

      <button id="authenticationBtn" type="submit" class="btn rounded-sm mt-5">
        GO
      </button>
    </form>
  </section>
</div>
{% endblock content %} {% block extra_scripts %}
<script
  type="text/javascript"
  src="{{ url_for('static', path='/js/authentication.js') }}"
></script>
{% endblock extra_scripts %}
